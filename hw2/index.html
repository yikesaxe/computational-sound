<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synth Lab 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Synesthesia color layer -->
  <div class="synesthesia-layer" id="synesthesiaLayer">
    <div class="blend-layer" id="blendLayer"></div>
  </div>

  <!-- KEYBOARD INSTRUMENT (3D body like hw1) -->
  <div class="keyboard-body">
    <div class="keyboard-top">
      
      <!-- Top row: Mode selector + Master -->
      <div class="controls-bar">
        <div class="controls-left">
          <div class="control-group">
            <label>Volume</label>
            <div class="knob-wrapper">
              <div class="knob" id="volumeKnob"></div>
              <input type="range" id="masterVol" class="knob-input" min="0" max="1" step="0.02" value="0.50" />
            </div>
            <span class="knob-value" id="volumeValue">0.50</span>
          </div>
        </div>

        <!-- LCD Display -->
        <div class="lcd-display">
          <div class="lcd-row">
            <span class="lcd-label">MODE</span>
            <span class="lcd-value" id="lcdMode">ADDITIVE</span>
          </div>
          <div class="lcd-row">
            <span class="lcd-label" id="lcdParam1Label">PARTIALS</span>
            <span class="lcd-value" id="lcdParam1Value">6</span>
          </div>
          <div class="lcd-row">
            <span class="lcd-label" id="lcdParam2Label">ROLLOFF</span>
            <span class="lcd-value" id="lcdParam2Value">1.0</span>
          </div>
          <div class="lcd-row">
            <span class="lcd-label">LFO</span>
            <span class="lcd-value" id="lcdLfo">OFF</span>
          </div>
        </div>

        <div class="controls-center">
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="additive">ADDITIVE</button>
            <button class="mode-btn" data-mode="am">AM</button>
            <button class="mode-btn" data-mode="fm">FM</button>
          </div>
        </div>

      </div>

      <!-- Second row: Synth parameters -->
      <div class="controls-bar">
        <!-- Oscillator section -->
        <div class="section-group">
          <span class="section-label">OSC</span>
          <div class="knob-row">
            <div class="knob-unit" data-mode="additive">
              <div class="knob-wrapper small">
                <div class="knob small" id="partialsKnob"></div>
                <input type="range" id="partials" class="knob-input" min="1" max="16" step="1" value="6" />
              </div>
              <span class="knob-value" id="partialsValue">6</span>
              <span class="knob-label">Partials</span>
            </div>
            <div class="knob-unit" data-mode="additive">
              <div class="knob-wrapper small">
                <div class="knob small" id="rolloffKnob"></div>
                <input type="range" id="rolloff" class="knob-input" min="0.5" max="3" step="0.1" value="1.0" />
              </div>
              <span class="knob-value" id="rolloffValue">1.0</span>
              <span class="knob-label">Rolloff</span>
            </div>
            <div class="knob-unit" data-mode="am">
              <div class="knob-wrapper small">
                <div class="knob small" id="amFreqKnob"></div>
                <input type="range" id="amFreq" class="knob-input" min="0.5" max="100" step="0.5" value="5" />
              </div>
              <span class="knob-value" id="amFreqValue">5.0</span>
              <span class="knob-label">Mod Hz</span>
            </div>
            <div class="knob-unit" data-mode="am">
              <div class="knob-wrapper small">
                <div class="knob small" id="amDepthKnob"></div>
                <input type="range" id="amDepth" class="knob-input" min="0" max="1" step="0.01" value="0.5" />
              </div>
              <span class="knob-value" id="amDepthValue">0.50</span>
              <span class="knob-label">Depth</span>
            </div>
            <div class="knob-unit" data-mode="fm">
              <div class="knob-wrapper small">
                <div class="knob small" id="fmRatioKnob"></div>
                <input type="range" id="fmRatio" class="knob-input" min="0.5" max="8" step="0.1" value="2" />
              </div>
              <span class="knob-value" id="fmRatioValue">2.0</span>
              <span class="knob-label">Ratio</span>
            </div>
            <div class="knob-unit" data-mode="fm">
              <div class="knob-wrapper small">
                <div class="knob small" id="fmIndexKnob"></div>
                <input type="range" id="fmIndex" class="knob-input" min="0" max="20" step="0.1" value="5" />
              </div>
              <span class="knob-value" id="fmIndexValue">5.0</span>
              <span class="knob-label">Index</span>
            </div>
          </div>
        </div>

        <!-- LFO section -->
        <div class="section-group">
          <span class="section-label">LFO</span>
          <div class="knob-row">
            <div class="lfo-target" id="lfoTarget">
              <button class="target-btn active" data-target="none">Off</button>
              <button class="target-btn" data-target="amplitude">Amp</button>
              <button class="target-btn" data-target="pitch">Vib</button>
            </div>
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="lfoRateKnob"></div>
                <input type="range" id="lfoRate" class="knob-input" min="0.1" max="20" step="0.1" value="5" />
              </div>
              <span class="knob-value" id="lfoRateValue">5.0</span>
              <span class="knob-label">Rate</span>
            </div>
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="lfoDepthKnob"></div>
                <input type="range" id="lfoDepth" class="knob-input" min="0" max="1" step="0.01" value="0.3" />
              </div>
              <span class="knob-value" id="lfoDepthValue">30%</span>
              <span class="knob-label">Amt</span>
            </div>
          </div>
        </div>

        <!-- ADSR section -->
        <div class="section-group">
          <span class="section-label">ENV</span>
          <div class="knob-row">
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="attackKnob"></div>
                <input type="range" id="attack" class="knob-input" min="0.001" max="0.5" step="0.001" value="0.010" />
              </div>
              <span class="knob-value" id="attackValue">10ms</span>
              <span class="knob-label">A</span>
            </div>
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="decayKnob"></div>
                <input type="range" id="decay" class="knob-input" min="0.001" max="0.5" step="0.001" value="0.100" />
              </div>
              <span class="knob-value" id="decayValue">100ms</span>
              <span class="knob-label">D</span>
            </div>
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="sustainKnob"></div>
                <input type="range" id="sustain" class="knob-input" min="0.05" max="1" step="0.01" value="0.70" />
              </div>
              <span class="knob-value" id="sustainValue">70%</span>
              <span class="knob-label">S</span>
            </div>
            <div class="knob-unit">
              <div class="knob-wrapper small">
                <div class="knob small" id="releaseKnob"></div>
                <input type="range" id="release" class="knob-input" min="0.01" max="1.5" step="0.01" value="0.30" />
              </div>
              <span class="knob-value" id="releaseValue">300ms</span>
              <span class="knob-label">R</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Keys area -->
      <div class="keys-recess">
        <div class="kbd" id="kbd"></div>
      </div>

      <div class="keyboard-front"></div>
      <div class="keyboard-left"></div>
      <div class="keyboard-right"></div>
    </div>
  </div>

  <div class="footer">
    <span class="footer-text">Play: Z–M (low) • Q–U (high)</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
